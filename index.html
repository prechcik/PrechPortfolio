<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dawid Precht - Portfolio</title>
		<!-- Essential Stylesheets -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800"
		/>
		<link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="plugins/animate.css" />
		<link rel="stylesheet" href="plugins/slick/slick.css" />
		<link rel="stylesheet" href="plugins/slick/slick-theme.css" />
		<link
			rel="stylesheet"
			href="plugins/themefisher-fonts/css/themefisher-fonts.min.css"
		/>

		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800"
		/>
		<!-- Theme Stylesheet -->
		<link rel="stylesheet" href="css/colors/blue.css" id="color-changer" />

		<link
			type="text/css"
			rel="stylesheet"
			href="/node_modules/react-image-gallery/styles/css/image-gallery.css"
		/>

		<script src="/plugins/jquery-2.2.4.min.js"></script>
		<script src="/plugins/bootstrap/bootstrap.min.js"></script>
		<script src="/plugins/jquery.nicescroll.min.js"></script>
		<script src="/plugins/isotope/isotope.pkgd.min.js"></script>
		<script src="/plugins/slick/slick.min.js"></script>
	</head>
	<body>
		<div class="preloader">
			<div class="loading-mask"></div>
			<div class="loading-mask"></div>
			<div class="loading-mask"></div>
			<div class="loading-mask"></div>
			<div class="loading-mask"></div>
		</div>

		<div class="preview-wrapper">
			<div class="switcher-head">
				<span>Style Switcher</span>
				<div class="switcher-trigger tf-tools"></div>
			</div>

			<div class="switcher-body">
				<h4>Choose Color:</h4>
				<ul class="color-options list-none">
					<li class="c0" data-color="red" title="Default">Default</li>
					<li class="c1" data-color="blue" title="Red">Red</li>
					<li class="c2" data-color="green" title="Green">Green</li>
					<li class="c3" data-color="yellow" title="Blue">Blue</li>
				</ul>
			</div>
		</div>

		<main class="site-wrapper">
			<div class="pt-table">
				<div
					class="pt-tablecell page-home relative"
					style="background-image: url('/images/banner.jpg')"
				>
					<div class="overlay"></div>

					<div class="container">
						<div id="root"></div>
					</div>
					<nav class="page-nav clear">
						<div class="container">
							<div class="flex flex-middle space-between">
								<span class="copyright"
									>Copyright Dawid Precht &copy; 2021, Designed &amp; Developed
									by <a href="https://themefisher.com/">Themefisher</a>.</span
								>
							</div>
						</div>
						<!-- /.page-nav -->
					</nav>
				</div>
			</div>
		</main>

		<script src="/js/script.js"></script>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
